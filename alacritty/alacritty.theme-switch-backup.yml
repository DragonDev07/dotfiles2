env:
  TERM: alacritty
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 25
    'y': 25
  decorations: transparent
  startup_mode: Windowed
  title: Egg Salad
  dynamic_title: false
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
font:
  normal:
    family: JetBrainsMono NF
    style: Regular
  bold:
    family: JetBrainsMono NF
    style: Bold
  italic:
    family: JetBrainsMono NF
    style: Italic
  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic
  size: 14
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'
  cursor:
    text: '0x292d3e'
    cursor: '0x959dcb'
  normal:
    black: '0x665c54'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xe78a4e'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xdfbf8e'
  bright:
    black: '0x928374'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xe3a84e'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xdfbf8e'
  indexed_colors:
    - index: 16
      color: '0xf78c6c'
    - index: 17
      color: '0xff5370'
    - index: 18
      color: '0x444267'
    - index: 19
      color: '0x32374d'
    - index: 20
      color: '0x8796b0'
    - index: 21
      color: '0x959dcb'
    - index: 16
      color: '0xf78c6c'
    - index: 17
      color: '0xff5370'
    - index: 18
      color: '0x444267'
    - index: 19
      color: '0x32374d'
    - index: 20
      color: '0x8796b0'
    - index: 21
      color: '0x959dcb'
    - index: 16
      color: '0xf78c6c'
    - index: 17
      color: '0xff5370'
    - index: 18
      color: '0x444267'
    - index: 19
      color: '0x32374d'
    - index: 20
      color: '0x8796b0'
    - index: 21
      color: '0x959dcb'
    - index: 16
      color: '0xf78c6c'
    - index: 17
      color: '0xff5370'
    - index: 18
      color: '0x444267'
    - index: 19
      color: '0x32374d'
    - index: 20
      color: '0x8796b0'
    - index: 21
      color: '0x959dcb'
bell:
  animation: EaseOutQuart
  duration: 0
  color: '#ffffff'
  command: None
background_opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style:
    shape: Underline
    blinking: 'On'
  vi_mode_style: Beam
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15
live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - '--login'
alt_send_esc: false
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false
  hints:
    launcher:
      program: firefox
      args: []
key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
